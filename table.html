<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>hot Restaurant</title>
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  </head>
  <body>
    <div class="container mb-5">
        <div class="jumbotron bg-light text-center text-dark">
            <h1 class="display-3 font-weight-bold"><i class="fab fa-gripfire"></i></ion-icon>Hot Restaurant</h1>
            <hr>
            <h2>Current Reservations and Waiting List</h2>
           <a href="reserve.html"><button type="submit" class="btn btn-danger btn-lg float-center mt-4" id="viewTable" ><i class="fas fa-folder-minus"></i> Make Reservation</button></a> <a href="homepage.html"><button type="submit" class="btn btn-white border-dark btn-lg float-center mt-4 text-dark bg-white" id="homeBtn" ><i class="fas fa-home"></i></button></a>

        </div>

        <!-- Current Reservation -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-light ">
                        <h4>Current Reservations</h4>
                    </div>
                    <div class="col py-3">
                            <input type="text" class="form-control bg-light" id="table">
                    </div>
                </div>
            </div>
        </div>

         <!-- Waiting List -->
         <div class="row mt-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header bg-light text-dark">
                            <h4>Waiting List</h4>
                        </div>
                        <div class="col py-3">
                            <input type="text" class="form-control bg-light" id="table">
                        </div>
                    </div>
                </div>
            </div>


    </div>
    <footer class="footer">
        <div class="container">
            <p>Control Panel</p>
            <p>
                <a href="/api/tables">Clear Table</a>
                |
                <a href="/api/tables">API Table Link</a>
                |
                <a href="/api/waitlist">API Wait List</a>
            </p>
        </div>
    </footer>

    <script type="text/javascript">
        $("#view-btn").on("click", function() {
          var newCustomer = $("#search-btn").val().trim();
    
          newCustomer = newCustomer.replace(/\s+/g, "").toLowerCase();
    
          $.get("/api/reserve/" + newCustomer, function(data) {
            console.log(data);
            if (data) {
              $("#stats").show();
              $("#name-input").text(data.name);
              $("#phone-input").text(data.phone_number);
              $("#email-input").text(data.email);
              $("#unique-input").text(data.unique_id);
            }
          });
        });
      </script>
  </body>
</html>
