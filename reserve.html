<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Train Scheduler</title>
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <script src="assets/javascript.js"></script>
  </head>
  <body>
    <div class="container mb-5">
        <div class="jumbotron bg-light text-center text-dark">
            <h1 class="display-3"><ion-icon name="flame"></ion-icon>Hot Restaurant</h1>
            <hr>
            <h2>Make your reservation</h2>
            <button type="submit" class="btn btn-primary btn-lg float-center mt-4" id="viewTable" ><ion-icon name="list-box"></ion-icon>View Tables</button><a href="index.html"> <button type="submit" class="btn btn-white border-dark btn-lg float-center mt-4 text-dark" id="homeBtn" ><ion-icon name="home"></ion-icon></button></a>

        </div>

        <!-- Table Reservation -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-light text-dark">
                        <h4>Table Reservation</h4>
                    </div>
                    <div class="col py-3">
                    <form>
                        <div class="form-group">
                            <label for="name-input">Name</label>
                            <input type="text" class="form-control" id="name-input">
                        </div>
                        <div class="form-group">
                            <label for="phone-input">Phone Number</label>
                            <input type="number" class="form-control" id="phone-input">
                        </div>
                        <div class="form-group">
                            <label for="email-input">Email</label>
                            <input type="text" class="form-control" id="email-input">
                        </div>
                        <div class="form-group">
                            <label for="unique-input">Unique ID</label>
                            <input type="text" class="form-control" id="unique-input">
                        </div>
                        <button type="submit" class="btn btn-primary float-left" id="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
  </body>
</html>
